name: Build Test

on:
  push:
    branches:
      - '**'

jobs:
  build-test:
    # åªåœ¨æäº¤æ¶ˆæ¯åŒ…å« [build test] æ—¶è¿è¡Œ
    if: contains(github.event.head_commit.message, '[build test]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
            echo "âœ… Created .env from .env.example"
          fi

          # å¦‚æœæœ‰ GitHub Secrets é…ç½®çš„ç¯å¢ƒå˜é‡ï¼Œå¯ä»¥åœ¨è¿™é‡Œè¦†ç›–
          # ä¾‹å¦‚: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env

      - name: Build project
        run: yarn build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful!"
            echo "ğŸ“¦ Build size:"
            du -sh dist
            echo ""
            echo "ğŸ“ Build contents:"
            ls -lh dist
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist
          retention-days: 7
