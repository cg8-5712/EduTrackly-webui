name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é… v1.0.0, v2.1.3 ç­‰ç‰ˆæœ¬å·

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸åˆ›å»º release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
            echo "âœ… Created .env from .env.example"
          fi

          # ä½¿ç”¨ GitHub Secrets é…ç½®ç”Ÿäº§çŽ¯å¢ƒå˜é‡
          # è¯·åœ¨ GitHub ä»“åº“è®¾ç½®ä¸­æ·»åŠ ä»¥ä¸‹ secretsï¼ˆæ ¹æ®å®žé™…éœ€è¦ï¼‰:
          # - VITE_API_URL
          # - VITE_APP_TITLE
          # ç­‰ç­‰...

          # ç¤ºä¾‹ï¼šè¦†ç›–çŽ¯å¢ƒå˜é‡
          # if [ -n "${{ secrets.VITE_API_URL }}" ]; then
          #   echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          # fi

          echo "ðŸ“ Environment variables configured"

      - name: Build project
        run: yarn build
        env:
          NODE_ENV: production

      - name: Clean up unnecessary files
        run: |
          # åˆ é™¤æ ¹ç›®å½•çš„ text* æ–‡ä»¶
          rm -f text*
          echo "âœ… Cleaned up text* files"

      - name: Create build archive
        run: |
          cd dist
          zip -r ../edutrackly-webui-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..
          echo "âœ… Created release archive"

      - name: Generate changelog
        id: changelog
        run: |
          echo "## ðŸš€ Release ${{ steps.get_version.outputs.VERSION }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“¦ Build Information" >> RELEASE_NOTES.md
          echo "- **Version**: ${{ steps.get_version.outputs.VERSION }}" >> RELEASE_NOTES.md
          echo "- **Build Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> RELEASE_NOTES.md
          echo "- **Commit**: ${GITHUB_SHA::7}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“¥ Installation" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "# ä¸‹è½½å¹¶è§£åŽ‹" >> RELEASE_NOTES.md
          echo "unzip edutrackly-webui-${{ steps.get_version.outputs.VERSION }}.zip" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### âš™ï¸ Configuration" >> RELEASE_NOTES.md
          echo "è¯·ç¡®ä¿é…ç½®æ­£ç¡®çš„çŽ¯å¢ƒå˜é‡æ–‡ä»¶ (.env) åŽå†éƒ¨ç½²ã€‚" >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: |
            edutrackly-webui-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.get_version.outputs.VERSION }}
          path: dist
          retention-days: 30
